<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #body-wrapper {
            min-height: 100%;
            position: relative;
        }

        #body-content {
            padding-bottom: 100px; /* footer의 높이 */
        }

        #footer {
            width: 100%;
            height: 100px; /* footer의 높이 */
            position: absolute;
            font-size: 13px;
            bottom: 0;
            left: 0;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 1.8;
            margin:0 auto;
            text-align:center;
        }

        body {
            color: #555;
            background: #d4fbff;
            margin:0;
            padding: 0;
            box-sizing: border-box;}

        h1 {
            margin: 0;
            padding: 22px 0;
            font-weight: 600;
            text-align: center;}

        p {
            margin: 0 0 20px;
            line-height: 1.5;}

        .main {
            min-width: 320px;
            max-width: 100%;
            padding: 50px;
            margin: 0 auto;
            background: #fae5ff;}
        
        .logo {
            position: absolute;
            top: 0px;}

        section {
            display: none;
            padding: 20px 0 0;
            border-top: 1px solid #ddd;
            height: 723px;
            width: 100%  }

        /*라디오버튼 숨김*/
        input {
            display: none;}

        label {
            display: inline-block;
            margin: 0 0 -1px;
            padding: 15px 25px;
            font-weight: 600;
            text-align: center;
            color: #bbb;
            border: 1px solid transparent;}

        label:hover {
            color: #2e9cdf;
            cursor: pointer;}

        /*input 클릭시, label 스타일*/
        input:checked + label {
            color: #555;
            border: 1px solid #ddd;
            border-top: 2px solid #2e9cdf;
            border-bottom: 1px solid #ffffff;}

        #tab1:checked ~ #content1,
        #tab2:checked ~ #content2,
        #tab3:checked ~ #content3,
        #tab4:checked ~ #content4,
        #tab5:checked ~ #content5,
        #tab6:checked ~ #content6,
        #tab7:checked ~ #content7 {
            display: block;}
    </style>
    <title>대구 폭염 예측 SYSTEM</title>
</head>
<body>
    <div class="logo" style="right:0px">
        <img src="static/mark2.png" alt="My Image" width="120" height="100">
    </div>
    <div id="body-wrapper">
        <div id="body-content">
            <div >
                <h1><font size=30pt face='궁서체'>대구지역 폭염분석</font></h1>
            </div>
            <div class="logo" style="left:0px">
                <a id="logo" href="/" width="400" height="100">
                    <img src="static/mark1.png" alt="My Image" width="400" height="100">
                </a>
            </div>
            <div class="main">
                <input id="tab1" type="radio" name="tabs" checked> <!--디폴트 메뉴-->
                <label for="tab1">Main</label>

                <input id="tab2" type="radio" name="tabs">
                <label for="tab2">가설 1</label>

                <input id="tab3" type="radio" name="tabs">
                <label for="tab3">가설 2</label>

                <input id="tab4" type="radio" name="tabs">
                <label for="tab4">가설 3</label>

                <input id="tab5" type="radio" name="tabs">
                <label for="tab5">가설 4</label>

                <input id="tab6" type="radio" name="tabs">
                <label for="tab6">가설 5</label>

                <input id="tab7" type="radio" name="tabs">
                <label for="tab7">가설 6</label>

                <section id="content1">
                    <p>내 용</p>
                </section>

                <section id="content2">
                    <p>
                        <img src="static/1.jpg" alt="My Image" width="300" height="500">
                    </p>
                </section>

                <section id="content3">
                    <p>
                        <img src="static/김형우2.jpg" alt="My Image" width="300" height="500">
                    </p>
                </section>

                <section id="content4">
                    <p>
                        <img src="static/jht.png" alt="My Image" width="500" height="300">
                    </p>
                </section>

                <section id="content5">
                    <p>
                        <img src="static/khw2.jpg" alt="My Image" width="300" height="500">
                    </p>
                </section>

                <section id="content6">
                    <p>
                        <img src="static/khw3.jpg" alt="My Image" width="300" height="500">
                    </p>
                </section>

                <section id="content7">
                    <p>
                        <img src="static/khw.jpg" alt="My Image" width="500" height="300">
                    </p>
                </section>

            </div>
        </div>
        <div id="footer">

        </div>
    </div>
    
</body>

</html>
